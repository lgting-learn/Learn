<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, viewport-fit=cover" />
  <!--
      底部安全区适配
iPhone X 等机型底部存在底部指示条，指示条的操作区域与页面底部存在重合，容易导致用户误操作，因此我们需要针对这些机型进行底部安全区适配。
Vant 中部分组件提供了safe-area-inset-bottom属性，设置该属性后，即可在对应的机型上开启适配
      width=device-width：表示当前布局视口与理想视口一致
       initial-scale=1.0：表示当前显示的是未经缩放的页面。 
      -->
  <!-- 开启 safe-area-inset-bottom 属性 -->
  <van-number-keyboard safe-area-inset-bottom />
  <title>ele-pro</title>
</head>

<body>
  <div id="app" v-cloak></div>
  <!-- built files will be auto injected -->
</body>
<script src="https://cdn.jsdelivr.net/npm/better-scroll"></script>

</html>
