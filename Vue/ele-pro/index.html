<!DOCTYPE html>
<html>

<head>
  <meta name="theme-color" content="#FFC300">
  <meta charset="utf-8">
  <meta content="yes" name="apple-mobile-web-app-capable">
  <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0,viewport-fit=cover" name="viewport">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!--
      底部安全区适配
iPhone X 等机型底部存在底部指示条，指示条的操作区域与页面底部存在重合，容易导致用户误操作，因此我们需要针对这些机型进行底部安全区适配。
Vant 中部分组件提供了safe-area-inset-bottom属性，设置该属性后，即可在对应的机型上开启适配
      width=device-width：表示当前布局视口与理想视口一致
       initial-scale=1.0：表示当前显示的是未经缩放的页面。 
      -->
  <!-- 开启 safe-area-inset-bottom 属性 -->
  <van-number-keyboard safe-area-inset-bottom />
  <title>Time To Hungry</title>
</head>

<body>
  <!-- 启动页 -->
  <div id="app" v-cloak class="app_index" style=" position: fixed;
  left: 0;
  right: 0;
  bottom: 0;
  top: 0;
  ">

    background-image: url(./static/images/StartUpPage1.gif);

      bottom: 0;
      margin: auto;
      "></div>

    <div></div>
  </div>

</body>
